<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV Partner</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</head>

<body>
    <div id="title-container">
        <h1 id="title">TV Partner<span>.</span></h1>
    </div>
    <section id="main-container">
        <div id="search-container" class="tv-divs">
            <h1 class="container-heading">TV Search</h1>
            <div id="form-container">
                <form id="searchForm">
                    <input type="text" name="tvTitles" id="search-input" placeholder="Search a show">
                    <button type="submit" id="submit-button">Search</button>
                </form>
            </div>
            <div id="result-container" class="card-container">



            </div>
        </div>
        <div id="list-container" class="tv-divs">
            <h1 class="container-heading">Watchlist</h1>
            <div id="list-movies-container" class="card-container">

            </div>
        </div>
    </section>
</body>

</html>
